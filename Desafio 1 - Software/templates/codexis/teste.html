<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo Google Charts - Gantt</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['gantt']});
      google.charts.setOnLoadCallback(drawChart);

      function daysToMilliseconds(days) {
        return days * 24 * 60 * 60 * 1000;
      }

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Task ID');
        data.addColumn('string', 'Task Name');
        data.addColumn('date', 'Start Date');
        data.addColumn('date', 'End Date');
        data.addColumn('number', 'Duration');
        data.addColumn('number', 'Percent Complete');
        data.addColumn('string', 'Dependencies');

        data.addRows([
          ['1', 'Planejamento',
           new Date(2025, 8, 25), new Date(2025, 8, 30), null, 80, null],
          ['2', 'Execução',
           new Date(2025, 9, 1), new Date(2025, 9, 5), null, 40, '1'],
          ['3', 'Entrega Final',
           new Date(2025, 9, 6), new Date(2025, 9, 8), null, 0, '2']
        ]);

        var options = {
          height: 400,
          gantt: {
            trackHeight: 40
          }
        };

        var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2 style="text-align:center">Google Charts - Gráfico de Gantt</h2>
    <div id="chart_div" style="width: 100%; height: 400px;"></div>
  </body>
</html>
