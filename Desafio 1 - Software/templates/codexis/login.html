<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/icones/acheIcon.png') }}"> -->
    <link href="{{ url_for('static', filename='estilos/login.css') }}" rel="stylesheet">
    <title>{{ titulo }}</title>
</head>

<body>
    
    <div class="login-container">
        
        <div class="left-panel">
            <!-- <img class="imagem_ache_login" src="../../static/imagens/icones/ache 1.png"> -->
            
        </div>

        <div class="right-panel">
            
            <div class="login-form">

                {% include "/partials/_alertaBox.html" %}

                <h1>Login</h1>
                
                <form method="POST" action="{{ url_for('autenticar') }}">
                    
                    <input type="hidden" name="proxima" value="{{ proxima }}">
                    {{ form.csrf_token() }}

                    <div class="input-group">
                        {{ form.email(placeholder="Endereço de Email") }}
                    </div>

                    <div class="input-group">
                        {{ form.senha(placeholder="Senha") }}
                    </div>

                    <div class="remember-forgot">
                        <label>
                        <input type="checkbox">
                        Lembrar minha senha
                        </label>
                        <a href="#">Esqueci a senha</a>
                    </div>

                    {{ form.login(class="login-btn") }}

                    <div class="bottom-link">
                        <p>Não tem conta? <a href="#">Cadastre-se</a></p>
                    </div>

                </form>
                
                

            </div> </div> </div> </body>

</html>
