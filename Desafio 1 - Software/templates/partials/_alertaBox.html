{% block conteudo %}
<link rel="stylesheet" href="{{ url_for('static', filename='estilos/alertaBox.css') }}">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
{% endblock %}
